<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Demo Form</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="container">
			<h1>Course Application</h1>
			<form method="post" action="#">
				<p class="formSectionTitle">Your Contact Info</p>
				<fieldset>
					<legend>Your Name</legend>
					<input type="text" name="firstName" placeholder="First" >
					<input type="text" name="lastName" placeholder="Last">
				</fieldset>
				<fieldset>
					<legend>Phone Number</legend>
					<input type="text" name="areaCode" maxlength="3" size="3">
					&mdash;
					<input type="text" name="phonePart1" maxlength="3" size="3">
					&mdash;
					<input type="text" name="phonePart2" maxlength="4" size="4">
				</fieldset>
				<fieldset>
					<legend>Address</legend>
					<div class="fieldWrap">
						<input type="text" name="address1" placeholder="Street Address">
						<input type="text" name="address2" placeholder="Address Line 2">
					<input type="text" name="city" placeholder="city">
					<input type="text" name="state" placeholder="State">
					<input type="text" name="zip" placeholder="Postal Code">
					</div>
				</fieldset>
				<p class="formSectionTitle">Skills &amp; Interests</p>
				<label for="course">Course</label>
				<select>
					<option value="selectOne">Select One</option>
					<optgroup label="Web Development">
						<option value="frontEnd">Front-end</option>
						<option value="backEnd">Back-end</option>
					</optgroup>
					<optgroup label="Design">
						<option value="visualDesign">Visual Design</option>
						<option value="userExp">User Experience</option>
					</optgroup>

				</select>
				
				<fieldset>
					<label for="pastExp">Past Experience</label>
					<textarea name="pastExp" rows="10" cols="50"></textarea> 
				</fieldset>
				<p class="formSectionTitle">Anything Else?</p>
				<fieldset>
					<label for="referral">Referral</label>
					<select>
						<option>None</option>
						<option>Friend</option>
						<option>Instructor</option>
						<option>Online</option>
					</select>
				</fieldset>
				<fieldset>
					<label for="comments">Comments</label>
					<textarea name="comments" rows="10" cols="50"></textarea>
				</fieldset>
			</form>
		</div>
		<button value="save">Save Draft</button>
		<input type="submit" value="Submit">

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/index.js"></script>			
	</body>
</html>
